sonar.projectKey=meditracker-beta
sonar.organization=richardfosterpersonal

# Project information
sonar.projectName=Meditracker Beta
sonar.projectVersion=1.0.0

# Source paths
sonar.sources=packages/frontend/src,packages/backend/app,packages/core/src,packages/shared/src
sonar.tests=packages/frontend/src/__tests__,packages/backend/tests,packages/core/src/__tests__,packages/shared/src/__tests__

# Coverage reports
sonar.python.coverage.reportPaths=packages/backend/coverage.xml
sonar.javascript.lcov.reportPaths=packages/frontend/coverage/lcov.info,packages/core/coverage/lcov.info,packages/shared/coverage/lcov.info

# Test configurations
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/__tests__/**
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/__tests__/**

# Language settings
sonar.typescript.node=./node_modules/typescript/lib/typescript.js
sonar.javascript.jsVersion=18
sonar.python.version=3.11

# Analysis settings
sonar.sourceEncoding=UTF-8
sonar.verbose=true

# Quality gates
sonar.qualitygate.wait=true

# Additional settings
sonar.python.pylint.reportPath=packages/backend/pylint-report.txt
sonar.typescript.tslint.reportPaths=packages/frontend/tslint-report.json

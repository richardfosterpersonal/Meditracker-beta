sonar.projectKey=richardfosterpersonal_Meditracker-beta
sonar.organization=richardfosterpersonal

# Project information
sonar.projectName=Meditracker Beta
sonar.projectVersion=1.0.0

# Source paths
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests,frontend/src/__tests__

# Coverage reports
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Test configurations
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/__tests__/**
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/__tests__/**

# Language settings
sonar.typescript.node=./node_modules/typescript/lib/typescript.js
sonar.javascript.jsVersion=18
sonar.python.version=3.11

# Analysis settings
sonar.sourceEncoding=UTF-8
sonar.verbose=true

# Quality gates
sonar.qualitygate.wait=true

# Additional settings
